<app-person [view]="0" [disabled]="true"></app-person>

<div class="collapse-card-h container">
  <div class="row">
    <div class="col-md-12">
      <div class="card-primary card">
        <div class="card-header">
          <div class="align-items-center row">
            <div class="col">
              <a href="javascript:void" aria-controls="collapse-customerinfo1" aria-expanded="true"
                class="card-title">Employment
              </a>
            </div>
            <div class="col-auto">
              <button (click)="addNew()" class="btn btn-secondary btn-sm">
                <i class="fas fa-plus fa-fw"></i> Add New
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <app-personemployment #personemployments [view]="22" [personID]="personID" [isreload]="true"
                (show)="show($event)"></app-personemployment>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div aria-labelledby="exampleModalLabel" class="modal fade show" id="addpersonemployment" role="dialog" tabindex="-1">
  <app-personemployment #addpersonemployment [view]=3 (refresh)="refresh()" (cancel)="cancel()"></app-personemployment>
</div>

<div aria-labelledby="exampleModalLabel" class="modal fade show" id="editpersonemployment" role="dialog" tabindex="-1">
  <app-personemployment #editpersonemployment [view]=4 (refresh)="refresh()" (cancel)="cancel()"></app-personemployment>
</div>

<app-navigation nextURL="/home/references" previousURL="/home/qualifications"></app-navigation>

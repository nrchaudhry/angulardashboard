<app-person [view]="0" [disabled]="true"></app-person>

<div class="collapse-card-h container">
  <div class="row">
    <div class="col-md-12">
      <div class="card-primary card">
        <div class="card-header">
          <div class="align-items-center row">
            <div class="col">
              <a href="javascript:void" aria-controls="collapse-customerinfo1" aria-expanded="true"
                class="card-title">COMMUNICATION LETTERS
              </a>
            </div>
            <div class="col-auto">
              <button (click)="addNewLetter()" class="btn btn-secondary btn-sm">
                <i class="fas fa-plus fa-fw"></i> Add New
              </button>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-lg-12">
              <app-personcommunicationletter #personcommunicationletters [view]=22 [personID]="personID"
                [isreload]="true" (show)="showLetter($event)"></app-personcommunicationletter>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

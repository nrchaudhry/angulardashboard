
  <div class="form-group">
    <label class="custom-label form-label">Qualification Type
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="qualificationtypeID" [disabled]="disabled" name="qualificationtypeID" maxlength="50">
          <ng-option *ngFor="let qualificationtype of qualificationtypesAll" [value]="qualificationtype.id" [disabled]="disabled">
            {{ qualificationtype.code }} - {{ qualificationtype.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="qualificationtypeID" [disabled]="disabled" name="qualificationtypeID" maxlength="50">
          <ng-option *ngFor="let qualificationtype of qualificationtypes" [value]="qualificationtype.id" [disabled]="disabled">
            {{ qualificationtype.code }} - {{ qualificationtype.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="qualificationtypeGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

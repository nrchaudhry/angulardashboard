
  <div class="form-group">
    <label class="custom-label form-label">Course Fee Plan
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="coursefeeplanID" [disabled]="disabled" name="coursefeeplanID" maxlength="50">
          <ng-option *ngFor="let coursefeeplan of coursefeeplansAll" [value]="coursefeeplan.id" [disabled]="disabled">
            {{ coursefeeplan.code }} - {{ coursefeeplan.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="coursefeeplanID" [disabled]="disabled" name="coursefeeplanID" maxlength="50">
          <ng-option *ngFor="let coursefeeplan of coursefeeplans" [value]="coursefeeplan.id" [disabled]="disabled">
            {{ coursefeeplan.code }} - {{ coursefeeplan.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="coursefeeplanGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>


  <div class="form-group">
    <label class="custom-label form-label">Regulatory Body
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="regulatorybodyID" [disabled]="disabled" name="regulatorybodyID" maxlength="50">
          <ng-option *ngFor="let regulatorybody of regulatorybodiesAll" [value]="regulatorybody.id" [disabled]="disabled">
            {{ regulatorybody.code }} - {{ regulatorybody.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="regulatorybodyID" [disabled]="disabled" name="regulatorybodyID" maxlength="50">
          <ng-option *ngFor="let regulatorybody of regulatorybodies" [value]="regulatorybody.id" [disabled]="disabled">
            {{ regulatorybody.code }} - {{ regulatorybody.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="regulatorybodyGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

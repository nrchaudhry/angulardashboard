
  <div class="form-group">
    <label class="custom-label form-label">Course Module Type
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="coursemoduletypeID" [disabled]="disabled" name="coursemoduletypeID" maxlength="50">
          <ng-option *ngFor="let coursemoduletype of coursemoduletypesAll" [value]="coursemoduletype.id" [disabled]="disabled">
            {{ coursemoduletype.code }} - {{ coursemoduletype.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="coursemoduletypeID" [disabled]="disabled" name="coursemoduletypeID" maxlength="50">
          <ng-option *ngFor="let coursemoduletype of coursemoduletypes" [value]="coursemoduletype.id" [disabled]="disabled">
            {{ coursemoduletype.code }} - {{ coursemoduletype.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="coursemoduletypeGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

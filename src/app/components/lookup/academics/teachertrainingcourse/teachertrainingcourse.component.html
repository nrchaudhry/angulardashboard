<div class="form-group">
    <label class="custom-label form-label">Teacher Training Course
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
        <div class="col-md-12" >
            <ng-select [(ngModel)]="teachertrainingcourseID" [disabled]="disabled" name="teachertrainingcourseID" maxlength="50">
                <ng-option *ngFor="let teachertrainingcourse of teachertrainingcoursesAll" [value]="teachertrainingcourse.id" [disabled]="disabled">
                    {{ teachertrainingcourse.code }} - {{ teachertrainingcourse.description }}
                </ng-option>
            </ng-select>
        </div>
    </div>
    <div class="row" *ngIf="disabled==false">
        <div class="col-md-10" >
            <ng-select [(ngModel)]="teachertrainingcourseID" [disabled]="disabled" name="teachertrainingcourseID" maxlength="50">
                <ng-option *ngFor="let teachertrainingcourse of teachertrainingcourses" [value]="teachertrainingcourse.id" [disabled]="disabled">
                    {{ teachertrainingcourse.code }} - {{ teachertrainingcourse.description }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="teachertrainingcourseGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
  </div>


  <div class="form-group">
    <label class="custom-label form-label">Course Mode
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="coursemodeID" [disabled]="disabled" name="coursemodeID" maxlength="50">
          <ng-option *ngFor="let coursemode of coursemodesAll" [value]="coursemode.id" [disabled]="disabled">
            {{ coursemode.code }} - {{ coursemode.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="coursemodeID" [disabled]="disabled" name="coursemodeID" maxlength="50">
          <ng-option *ngFor="let coursemode of coursemodes" [value]="coursemode.id" [disabled]="disabled">
            {{ coursemode.code }} - {{ coursemode.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="coursemodeGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>


  <div class="form-group">
    <label class="custom-label form-label">Application Type
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="applicationtypeID" [disabled]="disabled" name="applicationtypeID" maxlength="50">
          <ng-option *ngFor="let applicationtype of applicationtypesAll" [value]="applicationtype.id" [disabled]="disabled">
            {{ applicationtype.code }} - {{ applicationtype.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="applicationtypeID" [disabled]="disabled" name="applicationtypeID" maxlength="50">
          <ng-option *ngFor="let applicationtype of applicationtypes" [value]="applicationtype.id" [disabled]="disabled">
            {{ applicationtype.code }} - {{ applicationtype.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="applicationtypeGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

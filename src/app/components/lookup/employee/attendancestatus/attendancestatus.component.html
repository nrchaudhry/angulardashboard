<div class="form-group">
  <label class="custom-label form-label">Attendance Status
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="attendancestatusID" [disabled]="disabled" name="attendancestatusID" maxlength="50">
        <ng-option *ngFor="let attendancestatus of attendancestatusesAll" [value]="attendancestatus.id"
          [disabled]="disabled">
          {{ attendancestatus.code }} - {{ attendancestatus.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="attendancestatusID" [disabled]="disabled" name="attendancestatusID" maxlength="50">
        <ng-option *ngFor="let attendancestatus of attendancestatuses" [value]="attendancestatus.id"
          [disabled]="disabled">
          {{ attendancestatus.code }} - {{ attendancestatus.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="attendancestatusGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

<div class="form-group">
  <label class="custom-label form-label">Reward Type
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="rewardtypeID" [disabled]="disabled" name="rewardtypeID" maxlength="50">
        <ng-option *ngFor="let rewardtype of rewardtypesAll" [value]="rewardtype.id" [disabled]="disabled">
          {{ rewardtype.code }} - {{ rewardtype.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="rewardtypeID" [disabled]="disabled" name="rewardtypeID" maxlength="50">
        <ng-option *ngFor="let rewardtype of rewardtypes" [value]="rewardtype.id" [disabled]="disabled">
          {{ rewardtype.code }} - {{ rewardtype.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="rewardtypeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

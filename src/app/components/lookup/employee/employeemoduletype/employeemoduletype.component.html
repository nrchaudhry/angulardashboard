<div class="form-group">
  <label class="custom-label form-label">Employee Module Type
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="employeemoduletypeID" [disabled]="disabled" name="employeemoduletypeID" maxlength="50">
        <ng-option *ngFor="let employeemoduletype of employeemoduletypesAll" [value]="employeemoduletype.id"
          [disabled]="disabled">
          {{ employeemoduletype.code }} - {{ employeemoduletype.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="employeemoduletypeID" [disabled]="disabled" name="employeemoduletypeID" maxlength="50">
        <ng-option *ngFor="let employeemoduletype of employeemoduletypes" [value]="employeemoduletype.id"
          [disabled]="disabled">
          {{ employeemoduletype.code }} - {{ employeemoduletype.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="employeemoduletypeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

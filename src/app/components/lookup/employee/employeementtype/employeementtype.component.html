<div class="form-group">
  <label class="custom-label form-label">Employeement Type
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="employeementtypeID" [disabled]="disabled" name="employeementtypeID" maxlength="50">
        <ng-option *ngFor="let employeementtype of employeementtypesAll" [value]="employeementtype.id"
          [disabled]="disabled">
          {{ employeementtype.code }} - {{ employeementtype.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="employeementtypeID" [disabled]="disabled" name="employeementtypeID" maxlength="50">
        <ng-option *ngFor="let employeementtype of employeementtypes" [value]="employeementtype.id"
          [disabled]="disabled">
          {{ employeementtype.code }} - {{ employeementtype.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="employeementtypeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>


<div class="form-group">
  <label class="custom-label form-label">Sexualorientation
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="sexualorientationID" [disabled]="disabled" name="sexualorientationID" maxlength="50">
        <ng-option *ngFor="let sexualorientation of sexualorientationsAll" [value]="sexualorientation.id" [disabled]="disabled">
          {{ sexualorientation.code }} - {{ sexualorientation.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="sexualorientationID" [disabled]="disabled" name="sexualorientationID" maxlength="50">
        <ng-option *ngFor="let sexualorientation of sexualorientations" [value]="sexualorientation.id" [disabled]="disabled">
          {{ sexualorientation.code }} - {{ sexualorientation.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="sexualorientationGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>


<div class="form-group">
  <label class="custom-label form-label">Personqualification Country
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="personqualificationcountryID" [disabled]="disabled" name="personqualificationcountryID" maxlength="50">
        <ng-option *ngFor="let personqualificationcountry of personqualificationcountriesAll" [value]="personqualificationcountry.id" [disabled]="disabled">
          {{ personqualificationcountry.code }} - {{ personqualificationcountry.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="personqualificationcountryID" [disabled]="disabled" name="personqualificationcountryID" maxlength="50">
        <ng-option *ngFor="let personqualificationcountry of personqualificationcountries" [value]="personqualificationcountry.id" [disabled]="disabled">
          {{ personqualificationcountry.code }} - {{ personqualificationcountry.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="personqualificationcountryGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

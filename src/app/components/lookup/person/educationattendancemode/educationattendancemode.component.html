<div class="form-group">
  <label class="custom-label form-label">Education Attendance Mode
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="educationattendancemodeID" [disabled]="disabled" name="educationattendancemodeID"
        maxlength="50">
        <ng-option *ngFor="let educationattendancemode of educationattendancemodesAll"
          [value]="educationattendancemode.id" [disabled]="disabled">
          {{ educationattendancemode.code }} - {{ educationattendancemode.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="educationattendancemodeID" [disabled]="disabled" name="educationattendancemodeID"
        maxlength="50">
        <ng-option *ngFor="let educationattendancemode of educationattendancemodes" [value]="educationattendancemode.id"
          [disabled]="disabled">
          {{ educationattendancemode.code }} - {{ educationattendancemode.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="educationattendancemodeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

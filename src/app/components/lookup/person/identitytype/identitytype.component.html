
  <div class="form-group">
    <label class="custom-label form-label">Identity Type
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="identitytypeID" [disabled]="disabled" name="identitytypeID" maxlength="50">
          <ng-option *ngFor="let identitytype of identitytypesAll" [value]="identitytype.id" [disabled]="disabled">
            {{ identitytype.code }} - {{ identitytype.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="identitytypeID" [disabled]="disabled" name="identitytypeID" maxlength="50">
          <ng-option *ngFor="let identitytype of identitytypes" [value]="identitytype.id" [disabled]="disabled">
            {{ identitytype.code }} - {{ identitytype.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="identitytypeGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

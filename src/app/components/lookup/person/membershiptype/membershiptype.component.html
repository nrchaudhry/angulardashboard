<div class="form-group">
  <label class="custom-label form-label">Membership Type
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="membershiptypeID" [disabled]="disabled" name="membershiptypeID" maxlength="50">
        <ng-option *ngFor="let membershiptype of membershiptypesAll" [value]="membershiptype.id" [disabled]="disabled">
          {{ membershiptype.code }} - {{ membershiptype.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="membershiptypeID" [disabled]="disabled" name="membershiptypeID" maxlength="50">
        <ng-option *ngFor="let membershiptype of membershiptypes" [value]="membershiptype.id" [disabled]="disabled">
          {{ membershiptype.code }} - {{ membershiptype.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="membershiptypeGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

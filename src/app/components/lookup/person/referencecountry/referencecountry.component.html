
<div class="form-group">
  <label class="custom-label form-label">Reference Country
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="referencecountryID" [disabled]="disabled" name="referencecountryID" maxlength="50">
        <ng-option *ngFor="let referencecountry of referencecountriesAll" [value]="referencecountry.id" [disabled]="disabled">
          {{ referencecountry.code }} - {{ referencecountry.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="referencecountryID" [disabled]="disabled" name="referencecountryID" maxlength="50">
        <ng-option *ngFor="let referencecountry of referencecountries" [value]="referencecountry.id" [disabled]="disabled">
          {{ referencecountry.code }} - {{ referencecountry.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="referencecountryGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>


  <div class="form-group">
    <label class="custom-label form-label">Domicile
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="domicileID" [disabled]="disabled" name="domicileID" maxlength="50">
          <ng-option *ngFor="let domicile of domicilesAll" [value]="domicile.id" [disabled]="disabled">
            {{ domicile.code }} - {{ domicile.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="domicileID" [disabled]="disabled" name="domicileID" maxlength="50">
          <ng-option *ngFor="let domicile of domiciles" [value]="domicile.id" [disabled]="disabled">
            {{ domicile.code }} - {{ domicile.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="domicileGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

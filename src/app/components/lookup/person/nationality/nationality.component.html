
  <div class="form-group">
    <label class="custom-label form-label">Nationality
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="nationalityID" [disabled]="disabled" name="nationalityID" maxlength="50">
          <ng-option *ngFor="let nationality of nationalitiesAll" [value]="nationality.id" [disabled]="disabled">
            {{ nationality.code }} - {{ nationality.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="nationalityID" [disabled]="disabled" name="nationalityID" maxlength="50">
          <ng-option *ngFor="let nationality of nationalities" [value]="nationality.id" [disabled]="disabled">
            {{ nationality.code }} - {{ nationality.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="nationalityGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>


<div class="form-group">
  <label class="custom-label form-label">Personrelation Ship
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="personrelationshipID" [disabled]="disabled" name="personrelationshipID" maxlength="50">
        <ng-option *ngFor="let personrelationship of personrelationshipsAll" [value]="personrelationship.id" [disabled]="disabled">
          {{ personrelationship.code }} - {{ personrelationship.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="personrelationshipID" [disabled]="disabled" name="personrelationshipID" maxlength="50">
        <ng-option *ngFor="let personrelationship of personrelationships" [value]="personrelationship.id" [disabled]="disabled">
          {{ personrelationship.code }} - {{ personrelationship.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="personrelationshipGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

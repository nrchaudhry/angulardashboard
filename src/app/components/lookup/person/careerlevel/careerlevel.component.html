
  <div class="form-group">
    <label class="custom-label form-label">Career Level
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="careerlevelID" [disabled]="disabled" name="careerlevelID" maxlength="50">
          <ng-option *ngFor="let careerlevel of careerlevelsAll" [value]="careerlevel.id" [disabled]="disabled">
            {{ careerlevel.code }} - {{ careerlevel.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="careerlevelID" [disabled]="disabled" name="careerlevelID" maxlength="50">
          <ng-option *ngFor="let careerlevel of careerlevels" [value]="careerlevel.id" [disabled]="disabled">
            {{ careerlevel.code }} - {{ careerlevel.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="careerlevelGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

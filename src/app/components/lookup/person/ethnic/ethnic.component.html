
  <div class="form-group">
    <label class="custom-label form-label">Ethnic
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="ethnicID" [disabled]="disabled" name="ethnicID" maxlength="50">
          <ng-option *ngFor="let ethnic of ethnicsAll" [value]="ethnic.id" [disabled]="disabled">
            {{ ethnic.code }} - {{ ethnic.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="ethnicID" [disabled]="disabled" name="ethnicID" maxlength="50">
          <ng-option *ngFor="let ethnic of ethnics" [value]="ethnic.id" [disabled]="disabled">
            {{ ethnic.code }} - {{ ethnic.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="ethnicGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>


  <div class="form-group">
    <label class="custom-label form-label">Competency
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="competencyID" [disabled]="disabled" name="competencyID" maxlength="50">
          <ng-option *ngFor="let competency of competenciesAll" [value]="competency.id" [disabled]="disabled">
            {{ competency.code }} - {{ competency.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="competencyID" [disabled]="disabled" name="competencyID" maxlength="50">
          <ng-option *ngFor="let competency of competencies" [value]="competency.id" [disabled]="disabled">
            {{ competency.code }} - {{ competency.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="competencyGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

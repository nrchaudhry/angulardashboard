
<div class="form-group">
  <label class="custom-label form-label">Qualification Status
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="qualificationstatusID" [disabled]="disabled" name="qualificationstatusID" maxlength="50">
        <ng-option *ngFor="let qualificationstatus of qualificationstatusesAll" [value]="qualificationstatus.id" [disabled]="disabled">
          {{ qualificationstatus.code }} - {{ qualificationstatus.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="qualificationstatusID" [disabled]="disabled" name="qualificationstatusID" maxlength="50">
        <ng-option *ngFor="let qualificationstatus of qualificationstatuses" [value]="qualificationstatus.id" [disabled]="disabled">
          {{ qualificationstatus.code }} - {{ qualificationstatus.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="qualificationstatusGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

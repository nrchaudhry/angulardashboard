
  <div class="form-group">
    <label class="custom-label form-label">Language
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="languageID" [disabled]="disabled" name="languageID" maxlength="50">
          <ng-option *ngFor="let language of languagesAll" [value]="language.id" [disabled]="disabled">
            {{ language.code }} - {{ language.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="languageID" [disabled]="disabled" name="languageID" maxlength="50">
          <ng-option *ngFor="let language of languages" [value]="language.id" [disabled]="disabled">
            {{ language.code }} - {{ language.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="languageGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

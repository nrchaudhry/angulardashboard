
  <div class="form-group">
    <label class="custom-label form-label">Grading System
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="gradingsystemID" [disabled]="disabled" name="gradingsystemID" maxlength="50">
          <ng-option *ngFor="let gradingsystem of gradingsystemsAll" [value]="gradingsystem.id" [disabled]="disabled">
            {{ gradingsystem.code }} - {{ gradingsystem.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="gradingsystemID" [disabled]="disabled" name="gradingsystemID" maxlength="50">
          <ng-option *ngFor="let gradingsystem of gradingsystems" [value]="gradingsystem.id" [disabled]="disabled">
            {{ gradingsystem.code }} - {{ gradingsystem.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="gradingsystemGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

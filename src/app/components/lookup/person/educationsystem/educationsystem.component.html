
  <div class="form-group">
    <label class="custom-label form-label">Education System
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="educationsystemID" [disabled]="disabled" name="educationsystemID" maxlength="50">
          <ng-option *ngFor="let educationsystem of educationsystemsAll" [value]="educationsystem.id" [disabled]="disabled">
            {{ educationsystem.code }} - {{ educationsystem.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="educationsystemID" [disabled]="disabled" name="educationsystemID" maxlength="50">
          <ng-option *ngFor="let educationsystem of educationsystems" [value]="educationsystem.id" [disabled]="disabled">
            {{ educationsystem.code }} - {{ educationsystem.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="educationsystemGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

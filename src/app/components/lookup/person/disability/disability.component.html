
  <div class="form-group">
    <label class="custom-label form-label">Disability
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="disabilityID" [disabled]="disabled" name="disabilityID" maxlength="50">
          <ng-option *ngFor="let disability of disabilitiesAll" [value]="disability.id" [disabled]="disabled">
            {{ disability.code }} - {{ disability.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="disabilityID" [disabled]="disabled" name="disabilityID" maxlength="50">
          <ng-option *ngFor="let disability of disabilities" [value]="disability.id" [disabled]="disabled">
            {{ disability.code }} - {{ disability.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="disabilityGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

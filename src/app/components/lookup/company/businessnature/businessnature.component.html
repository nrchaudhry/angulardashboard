<div class="form-group">
    <label class="custom-label form-label">Businessnature
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
        <div class="col-md-12">
            <ng-select [(ngModel)]="businessnatureID" [disabled]="disabled" name="businessnatureID" maxlength="50">
                <ng-option *ngFor="let businessnature of businessnaturesAll" [value]="businessnature.id" [disabled]="disabled">
                    {{ businessnature.code }} - {{ businessnature.description }}
                </ng-option>
            </ng-select>
        </div>
    </div>
    <div class="row" *ngIf="disabled==false">
        <div class="col-md-10">
            <ng-select [(ngModel)]="businessnatureID" [disabled]="disabled" name="businessnatureID" maxlength="50">
                <ng-option *ngFor="let businessnature of businessnatures" [value]="businessnature.id" [disabled]="disabled">
                    {{ businessnature.code }} - {{ businessnature.description }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="businessnatureGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

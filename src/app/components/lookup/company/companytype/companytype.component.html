<div class="form-group">
    <label class="custom-label form-label">Companytype
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
        <div class="col-md-12">
            <ng-select [(ngModel)]="companytypeID" [disabled]="disabled" name="companytypeID" maxlength="50">
                <ng-option *ngFor="let companytype of companytypesAll" [value]="companytype.id" [disabled]="disabled">
                    {{ companytype.code }} - {{ companytype.description }}
                </ng-option>
            </ng-select>
        </div>
    </div>
    <div class="row" *ngIf="disabled==false">
        <div class="col-md-10">
            <ng-select [(ngModel)]="companytypeID" [disabled]="disabled" name="companytypeID" maxlength="50">
                <ng-option *ngFor="let companytype of companytypes" [value]="companytype.id" [disabled]="disabled">
                    {{ companytype.code }} - {{ companytype.description }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="companytypeGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

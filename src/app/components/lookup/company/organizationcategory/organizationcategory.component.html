
<div class="form-group">
  <label class="custom-label form-label">Currency
    <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
  </label>
  <div class="row" *ngIf="disabled==true">
    <div class="col-md-12">
      <ng-select [(ngModel)]="organizationcategoryID" [disabled]="disabled" name="organizationcategoryID" maxlength="50">
        <ng-option *ngFor="let organizationcategory of organizationcategoriesAll" [value]="organizationcategory.id" [disabled]="disabled">
          {{ organizationcategory.code }} - {{ organizationcategory.description }}
        </ng-option>
      </ng-select>
    </div>
  </div>
  <div class="row" *ngIf="disabled==false">
    <div class="col-md-10">
      <ng-select [(ngModel)]="organizationcategoryID" [disabled]="disabled" name="organizationcategoryID" maxlength="50">
        <ng-option *ngFor="let organizationcategory of organizationcategories" [value]="organizationcategory.id" [disabled]="disabled">
          {{ organizationcategory.code }} - {{ organizationcategory.description }}
        </ng-option>
      </ng-select>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="organizationcategoryGet()">
        <i class="fa fa-refresh" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</div>

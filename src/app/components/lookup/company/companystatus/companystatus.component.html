<div class="form-group">
    <label class="custom-label form-label">Companystatus
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
        <div class="col-md-12">
            <ng-select [(ngModel)]="companystatusID" [disabled]="disabled" name="companystatusID" maxlength="50">
                <ng-option *ngFor="let companystatus of companystatusesAll" [value]="companystatus.id" [disabled]="disabled">
                    {{ companystatus.code }} - {{ companystatus.description }}
                </ng-option>
            </ng-select>
        </div>
    </div>
    <div class="row" *ngIf="disabled==false">
        <div class="col-md-10">
            <ng-select [(ngModel)]="companystatusID" [disabled]="disabled" name="companystatusID" maxlength="50">
                <ng-option *ngFor="let companystatus of companystatuses" [value]="companystatus.id" [disabled]="disabled">
                    {{ companystatus.code }} - {{ companystatus.description }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="companystatusGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>

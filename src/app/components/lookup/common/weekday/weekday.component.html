
  <div class="form-group">
    <label class="custom-label form-label">Weekday
      <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row" *ngIf="disabled==true">
      <div class="col-md-12">
        <ng-select [(ngModel)]="weekdayID" [disabled]="disabled" name="weekdayID" maxlength="50">
          <ng-option *ngFor="let weekday of weekdaysAll" [value]="weekday.id" [disabled]="disabled">
            {{ weekday.code }} - {{ weekday.description }}
          </ng-option>
        </ng-select>
      </div>
    </div>
    <div class="row" *ngIf="disabled==false">
      <div class="col-md-10">
        <ng-select [(ngModel)]="weekdayID" [disabled]="disabled" name="weekdayID" maxlength="50">
          <ng-option *ngFor="let weekday of weekdays" [value]="weekday.id" [disabled]="disabled">
            {{ weekday.code }} - {{ weekday.description }}
          </ng-option>
        </ng-select>
      </div>
      <div class="col-md-2">
        <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="weekdayGet()">
          <i class="fa fa-refresh" aria-hidden="true"></i>
        </button>
      </div>
    </div>
  </div>

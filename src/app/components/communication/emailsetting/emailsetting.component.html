<div *ngIf="view==1" class="form-group">
    <label class="custom-label form-label"> Email Setting
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row">
        <div class="col-md-10" *ngIf="disabled==true">
            <ng-select [(ngModel)]="emailsettingID" [disabled]="disabled" name="emailsettingID">
                <ng-option *ngFor="let emailsetting of emailsettingsAll" [value]="emailsetting.emailsetting_ID">
                    {{ emailsetting.email_NAME }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-10" *ngIf="disabled==false">
            <ng-select [(ngModel)]="emailsettingID" [disabled]="disabled" name="emailsettingID">
                <ng-option *ngFor="let emailsetting of emailsettings" [value]="emailsetting.emailsetting_ID">
                    {{ emailsetting.email_NAME }}
                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-2">
            <button type="button" class="btn btn-light ml-2" [hidden]="disabled" (click)="emailsettingGet()">
                <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
        </div>
    </div>
</div>
<div *ngIf="view==11" class="form-group">
    <label class="custom-label form-label"> Email Setting
        <span style="color: red;" [hidden]="disabled" *ngIf="iscompulsory==true">*</span>
    </label>
    <div class="row">
        <div class="col-md-10" *ngIf="disabled==true">
            <ng-select [(ngModel)]="emailsettingID" [disabled]="disabled" name="emailsettingID">

                </ng-option>
            </ng-select>
        </div>
        <div class="col-md-10" *ngIf="disabled==false">
            <ng-select [(ngModel)]="emailsettingID" [disabled]="disabled" name="emailsettingID">
                <ng-option *ngFor="let emailsetting of emailsettings" [value]="emailsetting.emailsetting_ID">
                    {{ emailsetting.email_NAME }} 
                </ng-option>
            </ng-select>
        </div>

            <button type="button" class="btn btn-light ml-2" [hidden]="disabled"

            </button>
        </div>
    </div>
</div>

<div *ngIf="view==2" class="form-group">
    <div class="outer-div">
        <div class="grid-wrapper">
            <dx-data-grid #grid id="gridContainer" [dataSource]="emailsettingsAll" keyExpr="emailsetting_ID"
                [showColumnLines]="true" [showRowLines]="true" [showBorders]="true" [rowAlternationEnabled]="true"
                [allowColumnResizing]="true" [columnMinWidth]="30" [columnAutoWidth]="true" [remoteOperations]="true"
                height="600" width="100%" (onToolbarPreparing)="onToolbarPreparing($event)">
                <dxo-filter-row [visible]="true"></dxo-filter-row>
                <dxo-header-filter [visible]="true"></dxo-header-filter>
                <dxo-search-panel [visible]="true"></dxo-search-panel>
                <dxo-group-panel [visible]="false"></dxo-group-panel>
                <dxo-grouping #expand [autoExpandAll]="false"></dxo-grouping>
                <dxo-scrolling mode="virtual"></dxo-scrolling>
                <dxo-sorting mode="multiple"></dxo-sorting>
                <dxo-selection mode="single"></dxo-selection>

                <dxi-column [width]="75" [allowFiltering]="false" [allowSorting]="false" alignment="center" cellTemplate="cellTemplate"></dxi-column>
                <dxi-column dataField="application_ID" caption="Application" cssClass="myClass" alignment="center"></dxi-column>
                <dxi-column dataField="email_NAME" caption="Name" cssClass="myClass" alignment="center"></dxi-column>
                <dxi-column dataField="email_ADDRESS" caption="Address" cssClass="myClass" alignment="center"></dxi-column>
                <dxi-column dataField="emailsetting_SERVER" caption="Server" cssClass="myClass" alignment="center"></dxi-column>
               
                <dxi-column [width]="100" dataField="isactive" caption="Active" cssClass="myClass" alignment="center"></dxi-column>

                <div *dxTemplate="let data of 'cellTemplate'">
                    <a href="javascript:void" class="" (click)="update(data)">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </div>
            </dx-data-grid>
        </div>
    </div>
</div>

<div *ngIf="view==3" class="form-group">
    <form action="" class="form" (ngSubmit)="f.form.valid && emailsettingAdd(emailsetting)" #f="ngForm" novalidate>
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add New Email Setting
                    </h5>
                    <button aria-label="Close" class="close" data-dismiss="modal" type="button">
                        <span aria-hidden="true"> Ã—</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="col-md-6">
                            <app-application  #addapplication [view]="1"  ></app-application>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"> Email Name <span style="color:red">*</span></label>
                                <input type="email" class="form-control" name="email_NAME"
                                    [(ngModel)]="emailsetting.email_NAME" maxlength="50" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"> Email Address <span style="color:red">*</span></label>
                                <input type="email" class="form-control" name="email_ADDRESS"
                                    [(ngModel)]="emailsetting.email_ADDRESS" maxlength="50" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"> Email Server <span style="color:red">*</span></label>
                                <input type="email" class="form-control" name="emailsetting_SERVER"
                                    [(ngModel)]="emailsetting.emailsetting_SERVER" maxlength="50" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary" [disabled]="f.invalid">
                        <i class="fa fa-plus" aria-hidden="true"></i> Add
                    </button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </form>
</div>

<div *ngIf="view==5" class="fcorm-group">
    <div class="card-primary card">
        <div class="card-header">
            <div class="align-items-center row">
                <div class="col" *ngIf="emailsetting.emailsetting_ID==0">
                    <a href="javascript:void" aria-controls="collapse-emailsettinginfo1" aria-expanded="true"
                        class="card-title">Add New Email Setting
                    </a>
                </div>
                <div class="col" *ngIf="emailsetting.emailsetting_ID!=0 && disabled==false">
                    <a href="javascript:void" aria-controls="collapse-emailsettinginfo1" aria-expanded="true"
                        class="card-title">Edit Email Setting
                    </a>
                </div>
                <div class="col" *ngIf="emailsetting.emailsetting_ID!=0 && disabled==true">
                    <a href="javascript:void" aria-controls="collapse-emailsettinginfo1" aria-expanded="true"
                        class="card-title">Email Setting Detail
                    </a>
                </div>                                                                                                                                                                                                                                                                   
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-lg-12">
                    <div class="row">
                        <div class="col-md-6">
                            <app-application #application [view]="1" [disabled]="disabled" [applicationID]="emailsetting.application_ID"></app-application>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"> Email Name <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="email_NAME" [(ngModel)]="emailsetting.email_NAME" maxlength="50" [disabled]="disabled" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"> Email Address <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="email_ADDRESS" [(ngModel)]="emailsetting.email_ADDRESS" maxlength="50" [disabled]="disabled" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="control-label"> Email Server <span style="color:red">*</span></label>
                                <input type="text" class="form-control" name="emailsetting_SERVER" [(ngModel)]="emailsetting.emailsetting_SERVER" maxlength="50" [disabled]="disabled" required>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6" *ngIf="emailsetting.emailsetting_ID!=0">
                            <div class="form-group">
                                <div class="checkbox">
                                    <label class="control-label">
                                        <input type="checkbox" [checked]="emailsetting.isactive" [(ngModel)]="emailsetting.isactive" [disabled]="disabled" name="isactive">Active
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <span class="float-right">
                                <button *ngIf="emailsetting.emailsetting_ID!=0 && disabled==true" (click)="emailsettingEdit()"
                                    id="cancel" class="btn btn-primary" style="float: right;"> Edit
                                </button>
                                <button *ngIf="disabled==false" type="button" (click)='emailsettingCancel()'
                                    style="float: right;" class="btn btn-light" data-dismiss="modal"> Cancel
                                </button>
                                <button *ngIf="emailsetting.emailsetting_ID!=0 && disabled==false" type="button"
                                    data-dismiss="modal" style=" margin-right: 10px; float: right;"
                                    (click)='emailsettingUpdate(emailsetting)' class="btn btn-primary"> Update
                                </button>
                                <button *ngIf="emailsetting.emailsetting_ID==0" type="button" data-dismiss="modal"
                                    style=" margin-right: 10px; float: right;" (click)='emailsettingAdd(emailsetting)'
                                    class="btn btn-primary"> Save
                                </button>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
